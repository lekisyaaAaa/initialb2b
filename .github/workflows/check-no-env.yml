name: Prevent committing .env files

on:
  push:
  pull_request:

jobs:
  check-env-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fail if .env files are present in repo
        run: |
          set -euo pipefail
          FOUND=false
          for f in .env backend/.env frontend/.env; do
            if [ -f "$f" ]; then
              echo "Forbidden environment file found: $f"
              FOUND=true
            fi
          done
          if [ "$FOUND" = true ]; then
            echo "::error::One or more .env files are present in the repository. Remove them and use .env.example or secrets."
            exit 1
          fi
          echo "No forbidden .env files found."
