name: System Readiness Check

on:
  schedule:
    - cron: "0 3 * * *"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
        working-directory: ./backend
      - name: Run system readiness
        run: npm run verify:system
        working-directory: ./backend
