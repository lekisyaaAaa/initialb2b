# Render Blueprint for VermiLinks.com (ESP32-only stack)
# Services:
# - vermilinks-backend (Node web service)
# - vermilinks-frontend (React static site)
# - vermilinks-db (managed PostgreSQL)

services:
  - type: web
    name: vermilinks-backend
    env: node
    plan: free
    branch: master
    rootDir: backend
    buildCommand: npm install --force
    startCommand: npm run start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vermilinks-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: SOCKETIO_CORS_ORIGINS
        sync: false
      - key: ENABLE_HOME_ASSISTANT_BRIDGE
        value: "false"
      - key: ALLOW_HOME_ASSISTANT_PUSH_WITHOUT_SOCKET
        value: "true"
      - key: HOME_ASSISTANT_DEVICE_ID
        value: vermilinks-homeassistant
      - key: ESP32_URL
        sync: false
      - key: ESP32_COMMAND_TIMEOUT_MS
        sync: false
      - key: INIT_ADMIN_EMAIL
        sync: false
      - key: INIT_ADMIN_PASSWORD
        sync: false

  - type: web
    name: vermilinks-frontend
    env: static
    branch: master
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_URL
        sync: false
      - key: REACT_APP_WS_URL
        sync: false
      - key: REACT_APP_SENSOR_POLL_INTERVAL_MS
        value: "5000"
      - key: REACT_APP_DUMMY_MODE
        value: "true"
      - key: REACT_APP_HOME_ASSISTANT_URL
        sync: false
      - key: REACT_APP_ENABLE_SOCKETS
        value: "false"

databases:
  - name: vermilinks-db
    plan: free
